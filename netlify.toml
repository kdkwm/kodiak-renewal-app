[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(self \"https://*.paypal.com\" \"https://*.sandbox.paypal.com\" \"https://www.paypalobjects.com\" \"https://js.paypal.com\"), camera=(), microphone=(), payment=(self \"https://*.paypal.com\" \"https://*.sandbox.paypal.com\")"
